<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Contact</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum magnam iste architecto, fugiat ab dolorem! Magnam iste adipisci quas nemo suscipit magni veniam corporis laboriosam rem sint asperiores, autem facilis?</p>
      <div class="ms-auto me-auto d-flex justify-content-center">
        <form class="bg-light w-100 pt-3 pb-5">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label  d-flex justify-content-end">Your E-mail</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Your email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label d-flex justify-content-end">Your message</label>
            <div class="col-sm-9">
              <textarea class="form-control" aria-label="With textarea" placeholder="Please enter your message here..."></textarea>
            </div>
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary ms-auto">Submit!</button>
          </div> 
        </form>     
      </div> 
      <h6 class="text-danger d-flex justify-content-end">contact.html</h6>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
